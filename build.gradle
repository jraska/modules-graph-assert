buildscript {
  ext.kotlin_version = '2.0.10'
  repositories {
    mavenCentral()
    gradlePluginPortal()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

tasks.register('clean', Delete) { Delete _ ->
  delete rootProject.layout.buildDirectory
}
